<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Good Thymes Virtual Grocery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>

<body>


<div class="container">

  <h1>Coronavirus Tracker</h1>
  <p>This application lists the current coronavirus cases all over the world.</p>

  <div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
      <span>New cases reported since previous day</span>
      <span th:text="${totalReportedCases}"></span>
    </p>

  </div>

  <table class="table">
    <tr>
      <th>Country</th>
      <th>State</th>
      <th>Total Cases Reported</th>
      <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
      <td th:text="${locationStat.country}"></td>
      <td th:text="${locationStat.state}"></td>
      <td th:text="${locationStat.latestTotalCases}">0</td>
      <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
  </table>
  <hr>
</div>


</body>

</html>
